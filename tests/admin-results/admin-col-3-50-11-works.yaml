    label: Region - label
    relationships: []
    type: Region
  Shipper:
    columns:
    - name: CompanyName
    - name: Phone
    - name: Id
    label: Shipper - label
    relationships: []
    type: Shipper
  Supplier:
    columns:
    - name: CompanyName
    - name: ContactName
    - name: ContactTitle
    - name: Address
    - name: City
    - name: Region
    - name: PostalCode
    - name: Country
    - name: Phone
    - name: Fax
    - name: HomePage
