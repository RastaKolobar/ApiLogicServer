api_root: http://localhost:5656/api
resources:
  Category:
    columns:
    - name: CategoryName
    - name: Description
    - name: Id
    label: Category - label
    relationships: []
    type: Category
  Customer:
    columns:
    - name: CompanyName
    - name: ContactName
    - name: ContactTitle
    - name: Address
    - name: City
    - name: Region
    - name: PostalCode
    - name: Country
    - name: Phone
    - name: Fax
    - name: Balance
    - name: CreditLimit
    - name: OrderCount
    - name: Id
    - name: UnpaidOrderCount
    label: Customer - label
    relationships:
    - direction: tomany
      fks:
      - CustomerTypeId
      name: CustomerCustomerDemoList
      target: CustomerCustomerDemo
    - direction: tomany
      fks:
      - CustomerId
      name: OrderList
      target: Order
    type: Customer
  CustomerCustomerDemo:
    columns:
    - name: Id
    - name: CustomerTypeId
    label: CustomerCustomerDemo - label
    relationships:
    - direction: toone
      fks:
      - CustomerTypeId
      name: Customer
      target: Customer
    type: CustomerCustomerDemo
  CustomerDemographic:
    columns:
    - name: Id
    - name: CustomerDesc
    label: CustomerDemographic - label
    relationships: []
    type: CustomerDemographic
  Employee:
    columns:
    - name: LastName
    - name: FirstName
    - name: Title
    - name: TitleOfCourtesy
    - name: BirthDate
    - name: HireDate
    - name: Address
    - name: City
    - name: Region
    - name: PostalCode
    - name: Country
    - name: HomePhone
    - name: Extension
    - name: Photo
    - name: Notes
    - name: ReportsTo
    - name: PhotoPath
    - name: IsCommissioned
    - name: Salary
    - name: Id
    label: Employee - label
    relationships:
    - direction: tomany
      fks:
      - EmployeeId
      name: EmployeeAuditList
      target: EmployeeAudit
    - direction: tomany
      fks:
      - EmployeeId
      name: EmployeeTerritoryList
      target: EmployeeTerritory
    - direction: tomany
      fks:
      - EmployeeId
      name: OrderList
      target: Order
    type: Employee
  EmployeeAudit:
    columns:
    - name: LastName
    - name: Title
    - name: Salary
    - name: FirstName
    - name: CreatedOn
    - name: Id
    - name: EmployeeId
    label: EmployeeAudit - label
    relationships:
    - direction: toone
      fks:
      - EmployeeId
      name: Employee
      target: Employee
    type: EmployeeAudit
  EmployeeTerritory:
    columns:
    - name: Id
    - name: EmployeeId
    - name: TerritoryId
    label: EmployeeTerritory - label
    relationships:
    - direction: toone
      fks:
      - EmployeeId
      name: Employee
      target: Employee
    - direction: toone
      fks:
      - TerritoryId
      name: Territory
      target: Territory
    type: EmployeeTerritory
  Order:
    columns:
    - name: ShipName
    - name: OrderDate
    - name: RequiredDate
    - name: ShippedDate
    - name: ShipVia
    - name: Freight
    - name: ShipAddress
    - name: ShipCity
    - name: ShipRegion
    - name: ShipPostalCode
    - name: ShipCountry
    - name: AmountTotal
    - name: Id
    - name: EmployeeId
    - name: CustomerId
    label: Order - label
    relationships:
    - direction: tomany
      fks:
      - OrderId
      name: OrderDetailList
      target: OrderDetail
    - direction: toone
      fks:
      - CustomerId
      name: Customer
      target: Customer
    - direction: toone
      fks:
      - EmployeeId
      name: Employee
      target: Employee
    type: Order
  OrderDetail:
    columns:
    - name: Id
    - name: UnitPrice
    - name: Quantity
    - name: Discount
    - name: Amount
    - name: ShippedDate
    - name: OrderId
    - name: ProductId
    label: OrderDetail - label
    relationships:
    - direction: toone
      fks:
      - OrderId
      name: Order
      target: Order
    - direction: toone
      fks:
      - ProductId
      name: Product
      target: Product
    type: OrderDetail
  Product:
    columns:
    - name: ProductName
    - name: QuantityPerUnit
    - name: UnitPrice
    - name: UnitsInStock
    - name: UnitsOnOrder
    - name: ReorderLevel
    - name: Discontinued
    - name: UnitsShipped
    - name: CategoryId
    - name: Id
    - name: SupplierId
    label: Product - label
    relationships:
    - direction: tomany
      fks:
      - ProductId
      name: OrderDetailList
      target: OrderDetail
    type: Product
  Region:
    columns:
    - name: RegionDescription
